<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>modal__paymentPage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<script src="js/libs/jquery-1.11.3.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/jquery.autosize.js"></script>
	<script src="js/widgets/slideMenu.js"></script>
	<script src="js/common.js"></script>
	
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/base.css"/>
	<link rel="stylesheet" href="css/font.css"/>
	<link rel="stylesheet" href="css/iconmoon.css"/>
	<link rel="stylesheet" href="css/flags.css"/>
	<link rel="stylesheet" href="css/btn.css"/>
	<link rel="stylesheet" href="css/slideMenu.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script>
		$(function() {
			$('#modalPay').modal('show');
		});
	</script>
</head>
<body>
<div class="wrapper wrapper-white wrapper_pseudo_145">
	<header class="header">
		<a href="index.html" class="back-btn"></a>
		<div class="header__title">Make A Payment</div>
	</header>
	<div class="payForm">
		<form action="#">
			<a href="payment_Page2.html" class="payForm__userPic">
				<img src="images/cont/user2_lg.jpg" alt=""/>
			</a>
			<div class="payForm__row">
				<span class="payForm__userNameArrow icon-arrow"></span>
				<!--<a href="payment_Page2.html" class="def-field payForm__userName">Click to Choose a Contact</a>-->
				<!-- or-->
				<a href="payment_Page2.html" class="def-field payForm__userName filled">Piotr Pawlak</a>
			</div>
			<div class="payForm__title">Amount</div>
			<div class="payForm__rowBox">
				<span class="equally">=</span>
				<div class="payForm__row w42p">
					<input type="text" class="def-field def-field-pay" id="payForm__cur1" placeholder="Your Curency"/>
					<label class="payForm__label" for="payForm__cur1">usd</label>
				</div>
				<div class="payForm__row w42p">
					<input type="text" class="def-field def-field-pay" id="payForm__cur2" placeholder="Concverted Currency"/>
					<label class="payForm__label" for="payForm__cur2">PLN</label>
				</div>
			</div>
		</form>
	</div>
</div>
<footer class="footerFixed footerFixed_145">
	<div class="payForm__row">
		<textarea rows="1" class="def-field autosize" placeholder="Comment"></textarea>
	</div>
	<div class="payForm__row payForm__row_btns clearfix">
		<a href="establishedUserHome.html" class="cancelBtn fl_l">Cancel</a>
		<a href="modal__paymentConfirm.html" class="confirmBtn">Pay</a>
	</div>
</footer>
<div class="modal fade modalPay modalPay-confirm" id="modalPay">
	<div class="modal-dialogIn">
		<div class="modal-dialogCentred">
			<div class="modal-dialogWidth">
				<div class="modal__header clearfix">
					<div class="modal__title">
						Please Confirm your Payment <br/>
						to Piotr Pawlak
					</div>
				</div>
				<div class="modal__body text_c">
					<div class="modal__line">
						<div class="modal__payLabel">Amount</div>
					</div>
					<br/>
					<div class="modal__line">
						<div class="modal__payLabeled modal__payLabeled-lg">$20.00 USD </div>
					</div>
					<div class="modal__saving">You're saving 0.38$</div>
				</div>
				<div class="modal__footer clearfix">
					<a href="payment_Page.html" class="modal__cancelBtn" >Cancel</a>
					<a href="specificUserPage.html" class="modal__confirmBtn" >Confirm</a>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
